<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <script src="manage.js"></script>
  <script>
  function postPerson() {
   var personName = document.getElementById("person");
   var jsonData = '{"name":' + JSON.stringify(personName.value) + '}';
   var response = sendRequest('POST', 'persons/', jsonData);
   document.getElementById("responseStr").innerHTML = JSON.stringify(response);
  }
  </script>
</head>
<body>
  <h1>Persons</h1>
  <p>Person name:</p>
  <input type="text" id="person"><button onClick="postPerson()">Add person</button>
  <p id="responseStr"></p>
</body>
</html>
